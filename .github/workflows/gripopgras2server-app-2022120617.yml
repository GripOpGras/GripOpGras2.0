name: Build and deploy .NET application to container app gripopgras2server-app-2022120617
on:
  push:
    branches:
    - Docker-implementation
env:
  CONTAINER_APP_CONTAINER_NAME: gripopgras2server
  CONTAINER_APP_NAME: gripopgras2server-app-2022120617
  CONTAINER_APP_RESOURCE_GROUP_NAME: gripopgras2server-app-2022120617ResourceGroup
  CONTAINER_REGISTRY_LOGIN_SERVER: gripopgras2server20221206172906.azurecr.io
  DOCKER_FILE_PATH: GripOpGras2.Server/Dockerfile
  PROJECT_NAME_FOR_DOCKER: gripopgras2server
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout to the branch
      uses: actions/checkout@v2
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    - name: Log in to container registry
      uses: docker/login-action@v1
      with:
        registry: ${{ env.CONTAINER_REGISTRY_LOGIN_SERVER }}
        username: ${{ secrets.GripOpGras2Server20221206172906_USERNAME_BC8E }}
        password: ${{ secrets.GripOpGras2Server20221206172906_PASSWORD_BC8E }}
    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ${{ env.CONTAINER_REGISTRY_LOGIN_SERVER }}/${{ env.PROJECT_NAME_FOR_DOCKER }}:${{ github.sha }}
        file: ${{ env.DOCKER_FILE_PATH }}
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.gripopgras2server_app_2022120617_SPN }}
    - name: Deploy to containerapp
      uses: azure/CLI@v1
      with:
        inlineScript: >
          az config set extension.use_dynamic_install=yes_without_prompt

          az containerapp registry set --name ${{ env.CONTAINER_APP_NAME }} --resource-group ${{ env.CONTAINER_APP_RESOURCE_GROUP_NAME }} --server ${{ env.CONTAINER_REGISTRY_LOGIN_SERVER }} --username ${{ secrets.GripOpGras2Server20221206172906_USERNAME_BC8E }} --password ${{ secrets.GripOpGras2Server20221206172906_PASSWORD_BC8E }}

          az containerapp update --name ${{ env.CONTAINER_APP_NAME }} --container-name ${{ env.CONTAINER_APP_CONTAINER_NAME }} --resource-group ${{ env.CONTAINER_APP_RESOURCE_GROUP_NAME }} --image ${{ env.CONTAINER_REGISTRY_LOGIN_SERVER }}/${{ env.PROJECT_NAME_FOR_DOCKER }}:${{ github.sha }}
    - name: logout
      run: >
        az logout
